plugins {
    id 'java'
    id 'application'
    id 'checkstyle'
}
mainClassName = 'hexlet.code.App'
group = 'hexlet.code'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

run {
    standardInput = System.in
}

test {
    useJUnitPlatform()
}

tasks {
    compileJava {
        options.release.set(20)
    }
}
